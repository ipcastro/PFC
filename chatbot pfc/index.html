<html lang="pt-BR" class="light">

<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary-color: #3E64FF;
            --secondary-color: #5D8AA8;
            --accent-color: #E9642C;
            --background-color: #f0f5ff;
            --chat-bg: #ffffff;
            --user-message-bg: #E3F2FD;
            --bot-message-bg: #F3F8FF;
            --text-color: #333333;
            --formula-bg: #f1f8ff;
            --bg-color: #f8fafc;
            --message-bg: #f1f5f9;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --button-bg: #3e64ff;
            --button-hover: #2563eb;
            --header-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        html.dark {
            --background-color: #1e1e1e;
            --chat-bg: #1f2937;
            --user-message-bg: #374151;
            --bot-message-bg: #1f2937;
            --text-color: #ffffff;
            --formula-bg: #374151;
            --bg-color: #111827;
            --message-bg: #374151;
            --input-bg: #374151;
            --input-border: #4b5563;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --header-bg: #1f2937;
            --border-color: #4b5563;
        }

        /* Estilos do bot칚o de tema */
        .theme-btn {
            background: rgba(62, 100, 255, 0.1);
            border: 1px solid rgba(62, 100, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary-color);
        }

        .theme-btn:hover {
            background: rgba(62, 100, 255, 0.2);
            transform: scale(1.05);
        }

        html.dark .theme-btn {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #e5e7eb;
        }

        html.dark .theme-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: radial-gradient(circle at 80% 80%, rgba(62, 100, 255, 0.07) 0%, transparent 70%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            margin-top: 2rem;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 32px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            width: 100%;
            max-width: 750px;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(62, 100, 255, 0.08);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-left: auto;
        }

        .home-btn {
            background: rgba(62, 100, 255, 0.1);
            border: 1px solid rgba(62, 100, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .home-btn:hover {
            background: rgba(62, 100, 255, 0.2);
            transform: scale(1.05);
        }

        .home-btn:active {
            transform: scale(0.95);
        }

        .home-text {
            color: inherit;
            font-weight: inherit;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
        }



        .chat-container {
            background-color: var(--chat-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(62, 100, 255, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            height: 600px;
            margin: 20px auto;
            width: 100%;
            max-width: 750px;
            transition: all 0.3s ease;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header .icon {
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 65vh;
        }

        .message {
            max-width: 80%;
            /* padding: 12px 16px; */ /* Removido para controle pelo content/header */
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
        }
        
        /* Ajuste para que o padding esteja nos filhos */
        .message-header, .message-content {
            padding: 5px 16px;
        }
        .message-header {
            padding-top: 12px;
            padding-bottom: 0;
        }
        .message-content {
            padding-bottom: 12px;
        }


        .user-message {
            background-color: var(--user-message-bg);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
            align-self: flex-end;
            border-left: 4px solid var(--primary-color);
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            border-right: 4px solid var(--secondary-color);
        }

        .formula {
            background-color: var(--formula-bg);
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
        }

        .system-message {
            font-style: italic;
            color: #666;
            background-color: #f8f8f8;
            border: 1px dashed #ddd;
            align-self: center;
            text-align: center;
            font-size: 14px;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }

        .message-header .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .user-message .message-header .avatar {
            background-color: var(--primary-color);
        }

        .bot-message .message-header .avatar {
            background-color: var(--secondary-color);
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            background-color: var(--chat-bg);
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--input-border);
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(62, 100, 255, 0.1);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send-button:hover {
            background-color: #2a4db8;
        }
        
        #send-button:disabled {
            background-color: #9eadc3;
            cursor: not-allowed;
        }


        #send-button:active {
            transform: scale(0.98);
        }



        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #ececec;
            padding: 8px 16px;
            border-radius: 18px;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .typing-indicator span {
            display: inline-block;
            animation: ellipsis 1.4s infinite;
            opacity: 0;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes ellipsis {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .physics-formula {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid var(--accent-color);
            margin: 10px 0;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
        }

        /* --- ESTILOS PARA O HIST칍RICO DE CONVERSAS --- */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .history-btn {
            background: rgba(62, 100, 255, 0.1);
            border: 1px solid rgba(62, 100, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-btn:hover {
            background: rgba(62, 100, 255, 0.2);
            transform: scale(1.05);
        }

        .history-btn.active {
            background: var(--primary-color);
            color: white;
        }

        #historico-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            margin: 0;
            padding: 20px;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-color);
            z-index: 1001;
            overflow-y: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        #historico-container[style*="display: none"] {
            opacity: 0;
        }
        
        #historico-container h2 {
            text-align: center;
            color: #2d3748;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .history-content {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            max-height: 70vh;
        }

        #lista-sessoes {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex: 1;
            min-width: 250px; 
            overflow-y: auto; 
            border-right: 1px solid #cbd5e0;
            padding-right: 15px;
        }

        .sessao-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            font-size: 0.9rem;
        }

        .sessao-item:hover {
            background-color: #edf2f7;
            border-color: #a0aec0;
        }

        #visualizacao-conversa-detalhada {
            flex: 2;
            min-width: 300px;
            background-color: #fff;
            border-radius: 6px;
            padding: 10px;
            overflow-y: auto;
            display: none; /* Come칞a escondido */
            border: 1px solid #cbd5e0;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        
        #visualizacao-conversa-detalhada h3 {
            position: sticky;
            top: -10px; 
            background: white;
            padding: 10px;
            margin: -10px -10px 10px -10px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        #close-history-view {
            background: #e2e8f0;
            border: 1px solid #cbd5e0;
            border-radius: 50%;
            cursor: pointer;
            width: 28px;
            height: 28px;
            font-weight: bold;
            color: #4a5568;
            transition: background-color 0.2s;
        }

        #close-history-view:hover {
            background-color: #cbd5e0;
        }
        
        #visualizacao-conversa-detalhada .message {
            margin-bottom: 15px;
        }
        /* --- FIM DOS NOVOS ESTILOS --- */




        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 10px 16px;
            }

            .header-controls {
                gap: 8px;
            }

            .logo-text {
                font-size: 18px;
            }

            .home-btn, .history-btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .theme-btn {
                padding: 6px;
            }

            .message {
                max-width: 90%;
            }

            .history-content {
                flex-direction: column;
            }

            #lista-sessoes {
                border-right: none;
                border-bottom: 1px solid #cbd5e0;
                padding-right: 0;
                padding-bottom: 15px;
                max-height: 30vh;
            }
        }

        @media (max-width: 480px) {
            .home-text {
                display: none;
            }

            .home-btn::before {
                content: "游";
                font-size: 16px;
            }

            .history-btn {
                padding: 6px 10px;
            }

            .logo-text {
                font-size: 16px;
            }
        }
    </style>    
</head>

    <script>
        // Gerenciamento do hist칩rico
        window.addEventListener('load', function() {
            console.log('Inicializando controles do hist칩rico...');
            
            const historyButton = document.getElementById('load-history-button');
            const historyContainer = document.getElementById('historico-container');
            const overlay = document.getElementById('history-overlay');
            const closeButton = document.getElementById('close-history');
            
            if (!historyButton || !historyContainer || !overlay || !closeButton) {
                console.error('Elementos do hist칩rico n칚o encontrados:', {
                    historyButton: !!historyButton,
                    historyContainer: !!historyContainer,
                    overlay: !!overlay,
                    closeButton: !!closeButton
                });
                return;
            }
            
            function showHistory(event) {
                event.preventDefault();
                console.log('Abrindo hist칩rico...');
                historyContainer.style.display = 'block';
                overlay.style.display = 'block';
                historyButton.classList.add('active');
            }
            
            function hideHistory(event) {
                event.preventDefault();
                console.log('Fechando hist칩rico...');
                historyContainer.style.display = 'none';
                overlay.style.display = 'none';
                historyButton.classList.remove('active');
            }
            
            historyButton.addEventListener('click', showHistory);
            closeButton.addEventListener('click', hideHistory);
            overlay.addEventListener('click', hideHistory);
            
            // Garantir estado inicial correto
            historyContainer.style.display = 'none';
            overlay.style.display = 'none';
            historyButton.classList.remove('active');
            
            console.log('Controles do hist칩rico inicializados com sucesso!');
        });

        // Gerenciamento do tema
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const themeToggleBtn = document.getElementById('theme-toggle');

        // Fun칞칚o para mostrar apenas o 칤cone correto
        function showCorrectIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            // No modo claro: mostra 칤cone da lua
            // No modo escuro: mostra 칤cone do sol
            if (isDark) {
                themeToggleDarkIcon.classList.add('hidden');
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
            }
        }

        // Verifica tema inicial
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Mostra o 칤cone correto inicialmente
        showCorrectIcon();

        themeToggleBtn.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
            showCorrectIcon();
        });
    </script>
</body>
</html>
