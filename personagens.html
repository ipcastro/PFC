<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens - Física Divertida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            "50": "#f5f3ff",
                            "100": "#ede9fe",
                            "200": "#ddd6fe",
                            "300": "#c4b5fd",
                            "400": "#a78bfa",
                            "500": "#8b5cf6",
                            "600": "#7c3aed",
                            "700": "#6d28d9",
                            "800": "#5b21b6",
                            "900": "#4c1d95",
                            "950": "#2e1065"
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <nav class="fixed w-full z-20 top-0 start-0 bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center space-x-3">
                <img src="img/logopng.png" class="h-12" alt="Física Divertida Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Física Divertida</span>
            </a>
        </div>
    </nav>

    <div class="pt-24 px-4 mx-auto max-w-screen-xl">
        <div id="mensagem-container" class="mb-8"></div>

        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6 dark:text-white">Nossos Personagens</h2>
            <div id="personagens-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Os personagens serão carregados aqui dinamicamente -->
            </div>
        </section>
    </div>

    <script src="js/personagens-view.js"></script>
</body>

</html>
